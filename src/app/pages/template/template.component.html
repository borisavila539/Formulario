<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(form)" #form="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
              [class.is-invalid] = "nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="5"
               #nombre="ngModel">
               <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [ngModel]="usuario.apellido"           
               [class.is-invalid]="apellido.invalid && apellido.touched"
              required
              minlength="5"
              #apellido="ngModel" 
              >
              <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="correo"
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             [ngModel]="usuario.correo"
             required
             
             [class.is-invalid]="correo.invalid && correo.touched"
             #correo="ngModel">
             <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">El correo es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero:</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
          type="radio" 
          [ngModel]="usuario.genero"
          [class.is-invalid]="genero.invalid && genero.touched"
          value="M" 
          name="genero" 
          required 
          #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
        type="radio" 
        [ngModel]="usuario.genero" 
        [class.is-invalid]="genero.invalid && genero.touched"
        value="F" 
        name="genero" 
        required 
        #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais:</label>
    <div class="col-8">
      
      <select class="form-control" 
          name="pais"  
          [class.is-invalid] = "pais.invalid && pais.touched"   
          [ngModel]="usuario.pais" 
          [disabled]="paises.length === 0" 
          required
          #pais="ngModel">
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
      <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">El pais es obligatorio</small>
    </div>
    
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
